<div class="container mt-5 mb-5" >
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h5>Bilgileri Düzenle</h5>
                    </div>
                </div>
                <div class="accordion" id="accordionPanelsStayOpenExample" *ngFor="let userDetail of userDetails">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                          Görsel
                        </button>
                      </h2>
                      <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                        <div class="accordion-body">
                            <div class="row">
                                <div class="col-md-6" >
                                    <div class="row">
                                        <div class="col-md-12 m-3">
                                            <label for="photo">Görsel Seç</label>
                                            <input   type="file" class="form-control"  accept="image/*" (change)="onselect($event)" id="photo"  style="margin-left: 10px;">
                                        </div>
                                    </div>
                                  
                                </div>
                                <div class="col-md-6">
                                    <img  [src]="url" height="100px" style="margin: 15px; border-radius: 3px;">
                    
                                </div>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                          İsim - Soyisim
                        </button>
                      </h2>
                      <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
                        <div class="accordion-body">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="adInput" placeholder="{{userDetail.firstName}}" >
                                <label for="adInput">{{userDetail.firstName}}</label>
                              </div>
                              <div class="form-floating mt-2 mb-2">
                                <input type="text" class="form-control" id="soyadInput" placeholder="{{userDetail.lastName}}" >
                                <label for="soyadInput">{{userDetail.lastName}}</label>
                              </div>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                          Açıklama
                        </button>
                      </h2>
                      <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
                        <div class="accordion-body">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="aciklamaInput" placeholder="{{userDetail.biography}}" >
                                <label for="aciklamaInput">{{userDetail.biography}}</label>
                              </div>
                        
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        </div>
  
 

</div>
