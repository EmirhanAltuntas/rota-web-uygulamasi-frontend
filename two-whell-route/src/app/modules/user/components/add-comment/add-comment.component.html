  <!-- Modal -->
  <Form [formGroup]="commentForm">

  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Yorum Ekle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="clearInput()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="input-group mb-3">
                <input id="commentArea" [(ngModel)]="commentInput" formControlName="commentContent" type="text" class="form-control" placeholder="Bir yorum ekle" aria-label="comment" aria-describedby="basic-addon1">
              </div>
              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="clearInput()">İptal</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addComment()">Gönder</button>
        </div>
      </div>
    </div>
  </div>
</Form>
