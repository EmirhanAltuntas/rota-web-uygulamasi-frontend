<div class="container mt-5" >
    <div class="row bgGradient "   >
        <div class="col-md-12 text-center border-bottom">
            <h3>Gönderi Oluştur</h3>
        </div>
    </div>
    <div class="row " >
        <div class="col-md-12" >
            <div class=" mt-4 border" style="background-image: linear-gradient(to right, rgb(193, 212, 248) , rgb(206, 244, 201), rgb(233, 250, 189));">
                <div class="row mt-3">
                    <div class="col-md-12 text-center mt-3 mb-3">
                        <h5 style="color: rgb(65, 65, 65);"> Rota İçin Haritadan Yerleri Seç</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 ">
                        <div id="map" class="full m-3">
        
                        </div>
                        
                    </div>
                    <div class="col-md-6 text-center p-2" >
                        <span>
                            <h5>Yerler</h5>
                        </span>
                       
                      <ul class="list-group" style="overflow-y: auto; height: 200px;width: 90%;">
                          <li class="list-group-item mx-2 " *ngFor="let place of places" >
                            {{place}} 
                            <div class="btn btn-danger" (click)="removePlace()" style="border-radius: 5px; width: auto; background-color: rgb(230, 67, 65) !important;">x</div>
                          </li>
                      </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class=" mt-4 border bgGradient" >
                <div class="row mt-3">
                    <div class="col-md-12 text-center mt-3 mb-3">
                        <h5 style="color: rgb(65, 65, 65);"> Seyahat Fotoğraflarını Ekle</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6" >
                        <div class="row">
                            <div class="col-md-12 m-3">
                                <label for="photo">Görsel Seç</label>
                                <input   type="file" class="form-control" accept="image/*" (change)="onselect($event)" id="photo"  style="margin-left: 10px;">
                            </div>
                        </div>
                      
                    </div>
                    <div class="col-md-6">
                        <img *ngFor="let url of filePaths" [src]="url" height="100px" style="margin: 15px; border-radius: 3px;">
        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
       
        <div class="col-md-12">
            <div class=" mt-4 border bgGradient" >
                <div class="row mt-3">
                    <div class="col-md-12 text-center mt-3 mb-3">
                        <h5 style="color: rgb(65, 65, 65);"> Gönderine açıklama Ekle </h5>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-md-12">
                        <form [formGroup]="postForm">

                        <div class="row">
                            <div class="col-md-12 m-3 d-flex justify-content-center">
                                <textarea [(ngModel)]="textarea" name="the-textarea" id="the-textarea" class="form-control" cols="50" formControlName="description" placeholder="Güzel bir sabah..."autofocus ></textarea>
   
                            </div>
                           
                        </div>
                    </form>
                    </div>
          
                </div>
            </div>
            
        </div>
   
    </div>
    <div class="row mt-5">
        <div class="col-md-12 mt-3 d-flex justify-content-center">
            <div class="btn btn-secondary" style="font-size: 22px; margin-right: 20px;"  (click)="clear()">Temizle</div>

            <div class="btn btn-primary" style="font-size: 22px;" (click)="post()">Paylaş</div>
        </div>
    </div>
</div>
