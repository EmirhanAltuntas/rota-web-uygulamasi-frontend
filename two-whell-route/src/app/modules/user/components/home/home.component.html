<body  class="shadow" > 
    <div class="container-fluid " style="background-color: rgba(147, 147, 171, 0.374);" >
        <div class="row p-0 m-0"    >
            <div class="col-md-12">
                <div *ngIf="dataloaded==false" class=" mt-5 text-center">
                <h1>  Henüz hiç gönderi yok</h1>    
            </div>
            <div class="container">
                <div class="row shadow mt-5 mb-5 border postRow rounded"    *ngFor="let post of posts" style="background-color:rgb(247, 247, 247); ">
                    <div class="col-md-12 mb-2"  >
                            <div class="row " >
                                <div class="col-md-12 text-end ">
                                 <h5 style="font-size: 15px; margin-top: 5px;">{{post.postDate| date:'medium':'+3000'}}</h5>
                                </div>
                            </div>
                            <div class="row postRow "   (click)="setPost(post)"  routerLink="../post-detail/{{post.postId}}" routerLinkActive="active" style=" border-bottom: 0.5px solidrgb(193, 193, 193);">
                                <div class="col-md-4" style="border-right: 1px solid rgb(185, 185, 185);">
                                    <div class="row">
                                        <div class="col-md-12 d-flex justify-content-center">
                                            <div class="image mt-2" style="width: 70px; height: 70px; border-radius: 5px; filter: drop-shadow(0 0 1px rgb(240, 26, 69));"><img [src]="getUserImage(post.userImages[0].imagePath)"  alt="..." style="object-fit:cover; width: 100%; height: 100%; border-radius: 5px;"></div>
    
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 text-center  mb-2">
                                            {{post.firstName}} {{post.lastName}}
                                        </div>
                                    </div>
                                   
                                </div>
                                <div class="col-md-8 m-auto text-center ">  {{post.description}}</div>
                            </div>
                        <div class="row  ">
                            <div class="col-md-12">
                               <div class="row mt-2">
                                   <div class="col-md-12 border-top d-flex justify-content-end"  >
                                    <div id="commentIcon" class="btn p-0 m-0" (click)="setPost(post)" data-bs-toggle="tooltip" data-bs-placement="right" title="Yorum Yap"  data-bs-toggle="modal" data-bs-target="#exampleModal" > <img id="commentImg" src="/assets/images/comment.png" alt="comment"></div>

                                    <div id="saveIcon" class="btn p-0 m-0" data-bs-toggle="tooltip" data-bs-placement="right" title="Gönderiyi Kaydet" > <img id="saveImg" src="/assets/images/save.png" alt="save"></div>
                                   </div>
                              
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
          
        </div>
       
    </div>
    
    <add-comment></add-comment>
         
</body>
