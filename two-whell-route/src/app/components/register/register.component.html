<body class="text-center">   
    <main class="form-register">
      <form [formGroup]="registerForm">
        <img class="mb-4" src="assets/images/bike.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Hesap oluşturun</h1>
    
        <div class="form-floating">
            <input type="text" class="form-control" id="adInput" placeholder="ad" formControlName="firstName">
            <label for="adInput">Ad</label>
          </div>
          <div class="form-floating mt-2 mb-2">
            <input type="text" class="form-control" id="soyadInput" placeholder="soyad" formControlName="lastName">
            <label for="soyadInput">Soyad</label>
          </div>
        <div class="form-floating mb-2">
          <input type="email" class="form-control" id="mailInput" placeholder="name@example.com" formControlName="email">
          <label for="floatingInput">E-posta</label>
        </div>
        <div class="form-floating ">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
          <label for="floatingPassword">Parola</label>
        </div>
    
        <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="register()">Kaydol</button>
        <div class=" mt-3">
            <label>
             <p>Zaten bir hesabın var mı ?</p>
            </label>
          </div>
        <button class="w-75 btn btn-lg btn-primary" type="submit" routerLink="../login">Giriş Yap</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021–2022</p>
      </form>
    </main>    
</body>
